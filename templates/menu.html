<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú del Día</title>
</head>
<body>
  <h2>Menú del Día - {{ dia }}</h2>
  <form action="/especiales" method="POST">
    {% for plato in menu_dia %}
      <label><input type="checkbox" name="platos" value="{{ plato }}"> {{ plato }}</label><br>
    {% endfor %}
    <br>
    <button type="submit">Elegir especiales</button>
  </form>
  <br>
  <a href="/">Volver al inicio</a>
</body>
</html>
