<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Especiales Seleccionados</title>
</head>
<body>
  <h2>Especiales seleccionados:</h2>
  {% if platos %}
    <ul>
      {% for plato in platos %}
        <li>{{ plato }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No seleccionaste ningún plato.</p>
  {% endif %}
  <br>
  <a href="/menu">Volver al menú</a><br>
  <a href="/">Volver al inicio</a>
</body>
</html>
